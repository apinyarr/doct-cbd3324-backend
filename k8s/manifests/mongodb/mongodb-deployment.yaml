apiVersion: apps/v1
kind: Deployment
metadata:
  name: dic-mongodb-deployment
  namespace: dictionary-namespace
  labels:
    app: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
      tier: data
  template:
    metadata:
      labels:
        app: mongodb
        tier: data
    spec:
      containers:
        - name: dic-mongodb
          image: mongo:6.0.4-jammy
          ports:
          - containerPort: 27017
            protocol: TCP
          livenessProbe:
            failureThreshold: 3
            tcpSocket:
              port: 27017
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            failureThreshold: 3
            tcpSocket:
              port: 27017
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 2
            timeoutSeconds: 4
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 254Mi